# Render Blueprint for Paper Water Bottles E-commerce
# Reference: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: paper-water-bottles
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start:production
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_SUPABASE_URL
        fromDatabase:
          name: supabase
          property: connectionString
      - key: VITE_SUPABASE_ANON_KEY
        fromDatabase:
          name: supabase
          property: keys.anon

